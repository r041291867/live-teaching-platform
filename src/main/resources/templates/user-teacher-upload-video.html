<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>上傳回放</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="css/video.css" rel="stylesheet" th:href="@{/css/video.css}">
    <link href="css/zhibo.css" rel="stylesheet" th:href="@{/css/zhibo.css}">
    <link href="css/user-left.css" rel="stylesheet" th:href="@{/css/user-left.css}">
    <link href="css/user-right.css" rel="stylesheet" th:href="@{/css/user-right.css}">
    <link rel="Shortcut Icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
</head>
<body>

<!--header-->
<div th:replace="header::header"></div>
<!--header-->
<div class="container userPage">
    <div class="row">
        <div class="col-3" id="left-info">
            <div th:replace="user-teacher-sidebar::sidebar">
            </div>
        </div>
        <div class="col-9" id="right-info">
            <div class="tab-content">
                <div class="tab-pane fade active show" id="message-content">
                    <div class="container" id="chang-userInfo">
                        <div style="text-align:center">
                            <form action="" enctype="multipart/form-data" method="post" th:action="@{/video/upload}">
                                <ul>
                                    <li>
                                        <span>影片名稱：</span>
                                        <input name="name" placeholder="如：Java基礎課程" required type="text">
                                    </li>
                                    <li>
                                        <span>所屬課程：</span>
                                        <select name="courseId" required>
                                            <option th:each="course:${courseList}" th:text="${course.name}"
                                                    th:value="${course.id}"
                                                    value="1">Java
                                            </option>
                                        </select>
                                    </li>
                                    <li>
                                        <span>面向年級：</span>
                                        <input name="grade" placeholder="如：2016" required type="text">
                                    </li>
                                    <li>
                                        <span>面向專業：</span>
                                        <select name="majorId" required>
                                            <option th:each="major:${majorList}" th:text="${major.name}"
                                                    th:value="${major.id}"
                                                    value="1">软件工程
                                            </option>
                                        </select>
                                    </li>
                                    <li>
                                        <span>上傳影片：</span>
                                        <input multiple name="videoFile" required type="file"/>
                                    </li>
                                    <li>
                                        <span>影片資料：</span>
                                        <input multiple name="videoMaterial" type="file">
                                    </li>
                                    <li>
                                        <input class="btn-dark" id="saveBtn" type="submit" value="上傳">
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
