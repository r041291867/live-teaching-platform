<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>作業批改</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h2 style="float: right;">
    <a class="btn btn-primary" href="#" th:href="@{/user/video-list}">< 返回影片列表</a>
</h2>
<table class="table table-striped" style="margin: 10px; text-align: center">
    <thead>
    <tr>
        <th>作業 id</th>
        <th>學生 id</th>
        <th>學生暱稱</th>
        <th>影片 id</th>
        <th>影片名稱</th>
        <th>分數</th>
        <th>評價</th>
        <th>下載作業</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="homeworkVM:${homeworkVMList}">
        <td th:text="${homeworkVM.id}">作業 ID</td>
        <td th:text="${homeworkVM.student.id}">學生 ID</td>
        <td th:text="${homeworkVM.student.nickname}">學生暱稱</td>
        <td th:text="${homeworkVM.video.id}">影片 ID</td>
        <td th:text="${homeworkVM.video.name}">影片名稱</td>
        <td>
            <form action="#" method="post" th:action="@{/homework/score/}+${homeworkVM.id}">
                <input name="score" required step="any" th:value="${homeworkVM.score}" type="number"/>
                <button class="btn btn-success" type="submit">更新分數</button>
            </form>
        </td>
        <td>
            <form action="#" method="post" th:action="@{/homework/comment/}+${homeworkVM.id}">
                <input name="comment" required th:value="${homeworkVM.comment}" type="text"/>
                <button class="btn btn-success" type="submit">更新評價</button>
            </form>
        </td>
        <td>
            <a class="btn btn-primary" href="#" th:href="@{/homework/download/}+${homeworkVM.id}">下載</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
