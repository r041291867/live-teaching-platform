<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="css/loginStyle.css" rel="stylesheet" th:href="@{/css/loginStyle.css}"/>
    <title>學生註冊</title>
    <!-- <style>
        body {
            background-image: linear-gradient(to left, rgb(119, 129, 250), rgb(70, 177, 234));
            margin-top: 150px !important;
        }
    </style> -->
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 offset=md-1">
            <div class="row">
                <div class="col-md-5 register-left">
                    <h2>“線上教學串流平台”</h2>
                    <p>線上教學平台是一款基于OBS影音串流的線上平台，主要用於教師以串流的方式與學生線上進行"教"與"學"，打破了傳統的線下教學模式，開啟了一種新型的教學方式。</p>
                    <p>已有帳號？</p>
                    <a href="login.html" th:href="@{/login}">
                        <button class="btn btn-dark btn-secondary"
                                type="button">登入帳號
                        </button>
                    </a>
                </div>
                <div class="col-md-7 register-right">
                    <h4>學生註冊</h4>
                    <h4 style="color: red; text-align: center" th:text="${message}"></h4>
                    <form class="register-form" method="post" th:action="@{/register/student}">
                        <div class="form-group">
                            <input class="form-control" name="id" placeholder="學號" required type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="nickname" placeholder="暱稱" required type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="email" placeholder="電子信箱" required type="email"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="密碼" required type="password"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="grade" placeholder="年級：2016" required type="grade"/>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="majorId" required>
                                <option th:each="major:${majorList}" th:text="${major.name}"
                                        th:value="${major.id}"
                                        value="1">軟體工程
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">註冊</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
