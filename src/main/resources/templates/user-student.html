<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的消息</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="css/video.css" rel="stylesheet" th:href="@{/css/video.css}">
    <link href="css/zhibo.css" rel="stylesheet" th:href="@{/css/zhibo.css}">
    <link href="css/user-left.css" rel="stylesheet" th:href="@{/css/user-left.css}">
    <link href="css/user-right.css" rel="stylesheet" th:href="@{/css/user-right.css}">
    <link rel="Shortcut Icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
</head>
<body>

<!--header-->
<div th:replace="header::header"></div>
<!--header-->
<div class="container userPage">
    <div class="row">
        <div class="col-3" id="left-info">
            <div th:replace="user-student-sidebar::sidebar">
            </div>
        </div>
        <div class="col-9" id="right-info">
            <div class="tab-content">
                <div class="tab-pane fade active show" id="message-content">
                    <div class="container" id="myZhibo">
                        <div class="infoVideo align-items-center" style="height: 430px;margin-bottom: 2%;"
                             th:each="liveVM:${liveVMList}">
                            <div class="name" style="padding-top: 2%;">
                                <strong th:text="${liveVM.name}">Div+CSS布局</strong>
                            </div>
                            <div></div>
                            <br/>
                            <p>
                                課程：<span class="class-category" th:text="${liveVM.course.name}">网页制作</span>
                            </p>
                            <p>
                                專業：<span th:text="${liveVM.major.name}">軟體工程</span>
                            </p>
                            <p>
                                年級：<span th:text="${liveVM.grade}">2016</span>
                            </p>
                            <p>
                                串流日期：<span th:text="${#dates.format(liveVM.date, 'yyyy-MM-dd')}">2016/6/6</span>
                            </p>
                            <p>
                                開始時間：<span th:text="${liveVM.startTime}">19:00-20:00</span>
                            </p>
                            <p>
                                串流長度（分鐘）：<span th:text="${liveVM.length}">60 分鐘</span>
                            </p>
                            <a class=" btn ml-auto " href="#" style="float: right; margin-right: 50px;"
                               th:href="@{/live/}+${liveVM.teacher.id}+@{/}+${liveVM.id}">進入頻道</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
