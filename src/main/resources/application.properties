# 服务器端口
server.port=8080
# 数据库地址
spring.datasource.url=jdbc:mysql://localhost:3306/upload_video
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=ibdo
# JPA 配置
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
# thymeleaf 模板引擎的缓存功能，生产环境中请设为 true
spring.thymeleaf.cache=false
# 日期格式
spring.mvc.date-format=yyyy-MM-dd
# 文件上傳大小限制
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
# 日志等级，生产环境请设为 info
logging.level.cn.jerryshell.liveteaching=debug
# 课程回放的影片文件上傳路径
video.filepath=/Users/gomez/Videos
# 课后作業的文件存放路径
video.materialFilePath=/Users/gomez/Videos/material
# 串流流服务器的 ip
live.ip=127.0.0.1
# 串流流服务器的端口
live.port=8082
# 串流資料文件存放路径
live.materialFilePath=/Users/gomez/Lives/material
# 作業文件存放路径
homework.filepath=/Users/gomez/temp
# 用户密码混淆盐
security.md5salt=P2SSW@RD
